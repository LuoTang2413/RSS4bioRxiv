// 在Vercel项目的api/parse-rss.js文件中创建API路由

import { parse_biorxiv_rss } from "./utils"; // 导入解析函数

export default async function handler(req, res) {
  const { query } = req;
  const rssUrl = query.url; // 获取传入的RSS链接
  const entries = await parse_biorxiv_rss(rssUrl);
  res.status(200).json({ entries });
}
