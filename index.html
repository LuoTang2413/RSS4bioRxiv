<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags, title, and styling here -->
</head>
<body>
    <h1>BioRxiv Updates</h1>
    <ul id="updateList">
        <!-- Content will be dynamically added here using JavaScript -->
    </ul>

    <script>
        // Fetch data from the BioRxiv XML feed
        fetch('http://connect.biorxiv.org/biorxiv_xml.php?subject=all')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'text/xml');
                const entries = xmlDoc.getElementsByTagName('entry');
                const updateList = document.getElementById('updateList');

                for (let i = 0; i < entries.length; i++) {
                    const title = entries[i].getElementsByTagName('title')[0].textContent;
                    const link = entries[i].getElementsByTagName('link')[0].getAttribute('href');
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = link;
                    anchor.textContent = title;
                    listItem.appendChild(anchor);
                    updateList.appendChild(listItem);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
