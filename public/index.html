<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioRxiv Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: disc;
        }
    </style>
</head>
<body>
    <h1>BioRxiv Updates</h1>
    <ul id="updateList">
        <!-- Content will be dynamically added here using JavaScript -->
    </ul>

    <script>
        // Function to fetch and display updates
        async function fetchAndDisplayUpdates() {
            try {
                const response = await fetch('/api/biorxiv');
                const data = await response.json();

                const updateList = document.getElementById('updateList');
                data.forEach(update => {
                    const listItem = document.createElement('li');
                    const titleLink = document.createElement('a');
                    titleLink.href = update.link;
                    titleLink.textContent = update.title;
                    listItem.appendChild(titleLink);
                    updateList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function to fetch and display updates when the page loads
        window.onload = fetchAndDisplayUpdates;
    </script>
</body>
</html>
